<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>

    @font-face{
      font-family: FigTree;
      src: local(
        assets\fonts\Figtree-VariableFont_wght.ttf
      );
    }

    body{
      font-family: 'FigTree';
    }



    main{
      background-color: #f5d04e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container{
      background-color: #fff;
      width: 50%;
    }




    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>

  <main>
    <div class="container">
      <img src="./assets/images/illustration-article.svg">
      <p class="content-tag">Learning</p>
      <p class="publish-date">Published 21 Dec 2023</p>
      <h1>HTML & CSS foundations</h1>
      <p>These languages are the backbone of every <br>
        website, defining structure, content, and <br>
        presentation.</p>
      <img src="./assets/images/image-avatar.webp" alt="avatar">
      <p class="avatar-name">Greg Hooper</p>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Sunay Dagar</a>.
    </div>
  </footer>
  
</body>
</html>
